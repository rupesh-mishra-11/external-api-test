apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-api-tester
  labels:
    app: external-api-tester
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: external-api-tester
  template:
    metadata:
      labels:
        app: external-api-tester
        version: v1
    spec:
      containers:
      - name: api-tester
        image: external-api-tester:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: api-tester-config
              key: api_base_url
        - name: API_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: api-tester-config
              key: api_timeout
        - name: MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: api-tester-config
              key: max_retries
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

